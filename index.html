<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobile-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="mobile-input" class="form-control text-center" value="1">
                           <button id="mobile-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="mobile-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax: 4%</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-input">1278</span></h5>
                        <h5>$<span id ="tax">51.12</span></h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>















<script>
   // mobile plus button event handler

   const mobilePlusButton= document.getElementById("mobile-plus");
      mobilePlusButton.addEventListener("click",function(){
         let mobileInput = document.getElementById("mobile-input").value;
         let mobileInputParse = parseFloat(mobileInput);
         document.getElementById("mobile-input").value=mobileInputParse + 1;

         let mobilePrice = document.getElementById("mobile-price").innerText;
         let mobilePriceParse = parseFloat(mobilePrice);
         document.getElementById("mobile-price").innerText=mobilePriceParse+1219;

         let sub = document.getElementById("sub-input").innerText;
         let subParse = parseFloat(sub);
         let subTotal = subParse+1219;
          document.getElementById("sub-input").innerText=subTotal;
       
         let tax = document.getElementById("tax").innerText;
         let taxParse = parseFloat(tax);
         let percentage = (subTotal/100)*4
     
         document.getElementById("tax").innerText=percentage;

      })


   //mobile minus button event handler

   const mobileMinusButton = document.getElementById("mobile-minus");
      mobileMinusButton.addEventListener("click",function(){
         let mobileInput = document.getElementById("mobile-input").value;
         let mobileInputParse = parseFloat(mobileInput);
         document.getElementById("mobile-input").value=(mobileInputParse -1);


         let mobilePrice = document.getElementById("mobile-price").innerText;
         let mobilePriceParse = parseFloat(mobilePrice);
         document.getElementById("mobile-price").innerText=mobilePriceParse-1219;


      })
</script>







</body>

</html>
